<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Marketplace</title>
    <link rel="stylesheet" href="marketplace.css">
</head>
<body>
    <header>
        <h1>My NFT Marketplace</h1>
    </header>
    <main>
        <section class="nft-listings">
            <h2>NFT Listings</h2>
            <div class="nft-card">
                <img src="nft_Image.jpg" alt="NFT Image">
                <div class="nft-details">
                    <h3>NFT Title</h3>
                    <p>NFT Description</p>
                    <p>Price: $100</p>
                    <button>Buy Now</button>
                </div>
            </div>
            <!-- Repeat the nft-card div for each NFT listing -->
        </section>
        <section class="create-listing">
            <h2>Create a New NFT Listing</h2>
            <form>
                <label for="nft-title">Title:</label>
                <input type="text" id="nft-title" name="nft-title" required>
                <label for="nft-description">Description:</label>
                <textarea id="nft-description" name="nft-description" required></textarea>
                <label for="nft-price">Price:</label>
                <input type="number" id="nft-price" name="nft-price" required>
                <button type="submit">Create Listing</button>
            </form>
        </section>
    </main>
</body>
</html>
